<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic AI Debate Stage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --font-family-main: 'Noto Sans KR', sans-serif;
            --background-color: #1a1a2e;
            --stage-bg: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #16213e 100%);
            --text-color-primary: #ffffff;
            --text-color-secondary: #b0bec5;
            --accent-color: #4fc3f7;
            --sidebar-bg: rgba(255, 255, 255, 0.95);
            --sidebar-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-main);
            background: var(--background-color);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ïª®Ìä∏Î°§ Ìå®ÎÑê */
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-panel h2 {
            color: var(--text-color-primary);
            margin-right: auto;
            font-size: 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            color: var(--text-color-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        .control-group input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color-primary);
            font-family: var(--font-family-main);
        }

        .control-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .start-btn {
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #29b6f6;
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* ÏÉÅÌÉú ÌëúÏãú */
        .status-indicator {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-color-primary);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 50;
        }

        /* Î©îÏù∏ Ïä§ÌÖåÏù¥ÏßÄ */
        .main-stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--stage-bg);
            transition: width 0.5s ease;
        }

        .main-stage.sidebar-open {
            width: 70%;
        }

        /* Î¨¥ÎåÄ ÏòÅÏó≠ */
        .debate-stage {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow: hidden;
        }

        /* Ï∫êÎ¶≠ÌÑ∞ */
        .character-container {
            position: absolute;
            bottom: 50px;
            transform: translateX(-50%);
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            will-change: transform, opacity;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        .character-container.speaking .avatar {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(79, 195, 247, 0.6);
        }

        .agent-name-plate {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 16px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        /* ÎßêÌíçÏÑ† */
        .speech-bubble {
            position: absolute;
            background: white;
            padding: 20px 25px;
            border-radius: 20px;
            max-width: 350px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(-50%);
            will-change: transform, opacity;
            line-height: 1.6;
            font-size: 15px;
            z-index: 20;
            border: 2px solid rgba(79, 195, 247, 0.3);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: white;
            border-bottom: 0;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border: 17px solid transparent;
            border-top-color: rgba(79, 195, 247, 0.3);
            border-bottom: 0;
            z-index: -1;
        }

        /* ÌûàÏä§ÌÜ†Î¶¨ ÏÇ¨Ïù¥ÎìúÎ∞î */
        .history-sidebar {
            position: absolute;
            top: 0;
            right: -30%;
            width: 30%;
            height: 100%;
            background: var(--sidebar-bg);
            box-shadow: var(--sidebar-shadow);
            transition: right 0.5s ease;
            z-index: 30;
            display: flex;
            flex-direction: column;
        }

        .history-sidebar.open {
            right: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            color: #333;
            font-size: 18px;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .round-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid var(--accent-color);
        }

        .round-header {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .message-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-agent {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .message-text {
            color: #666;
            line-height: 1.5;
            font-size: 14px;
        }

        /* ÎùºÏö¥Îìú ÌëúÏãú */
        .round-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 1;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .control-panel {
                flex-direction: column;
                gap: 15px;
            }

            .main-stage.sidebar-open {
                width: 60%;
            }

            .history-sidebar {
                width: 40%;
                right: -40%;
            }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h2>AI Debate Arena üèüÔ∏è</h2>
    <div class="control-group">
        <label>Debate Topic</label>
        <input type="text" id="task" value="Is social media beneficial for society?" />
    </div>
    <div class="control-group">
        <label>Rounds</label>
        <input type="number" id="max-rounds" min="1" max="10" value="3" />
    </div>
    <button class="start-btn" id="submit-btn">Start Debate</button>
</div>

<div class="status-indicator" id="status-bar">Status: Ready to debate</div>

<div class="main-stage" id="main-stage">
    <div class="debate-stage" id="debate-stage">
        <div class="round-indicator" id="round-indicator">Round 1</div>
    </div>
</div>

<div class="history-sidebar" id="history-sidebar">
    <div class="sidebar-header">
        <h3>Debate History</h3>
        <button class="close-sidebar" id="close-sidebar">√ó</button>
    </div>
    <div class="history-content" id="history-content">
        <!-- ÌûàÏä§ÌÜ†Î¶¨Í∞Ä Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
    </div>
</div>

<script>
    const taskInput = document.getElementById('task');
    const maxRoundsInput = document.getElementById('max-rounds');
    const debateStage = document.getElementById('debate-stage');
    const statusBar = document.getElementById('status-bar');
    const submitBtn = document.getElementById('submit-btn');
    const mainStage = document.getElementById('main-stage');
    const historySidebar = document.getElementById('history-sidebar');
    const historyContent = document.getElementById('history-content');
    const closeSidebar = document.getElementById('close-sidebar');
    const roundIndicator = document.getElementById('round-indicator');

    // ÌîÑÎ°úÌïÑ Î∞è ÏÉÅÌÉú Í¥ÄÎ¶¨
    const iconPool = ['üë©‚ÄçüöÄ', 'üïµÔ∏è‚Äç‚ôÄÔ∏è', 'üë®‚Äçüé®', 'üë©‚Äçüíª', 'üë®‚Äçüç≥', 'üë©‚Äçüî¨', 'üë®‚Äçüé§', 'ü§π‚Äç‚ôÄÔ∏è', 'üë©‚Äçüè´', 'üë®‚Äç‚öñÔ∏è'];
    const colorPool = ['#ff6b6b', '#f06595', '#cc5de8', '#845ef7', '#5c7cfa', '#339af0', '#22b8cf', '#20c997', '#51cf66', '#fcc419'];
    let nextProfileIndex = 0;
    
    const agentProfiles = {
        'Moderator': { icon: 'üßë‚Äç‚öñÔ∏è', color: '#6c757d' },
        'You': { icon: 'üë§', color: '#4fc3f7' },
    };

    let agentsOnStage = new Map();
    let currentRound = 1;
    let roundHistory = [];
    let currentRoundMessages = [];
    let activeBubble = null;

    const characterPositions = ["20%", "80%", "50%", "15%", "85%"];

    const getAgentProfile = (agentName) => {
        if (agentProfiles[agentName]) {
            return agentProfiles[agentName];
        }
        const profile = {
            icon: iconPool[nextProfileIndex % iconPool.length],
            color: colorPool[nextProfileIndex % colorPool.length]
        };
        nextProfileIndex++;
        agentProfiles[agentName] = profile;
        return profile;
    };

    const showDialogue = async (agent, content) => {
        // ÌòÑÏû¨ ÎùºÏö¥Îìú Î©îÏãúÏßÄÏóê Ï∂îÍ∞Ä
        currentRoundMessages.push({ agent, content, timestamp: new Date() });
        
        let agentData = agentsOnStage.get(agent);

        // ÏÉàÎ°úÏö¥ Ï∫êÎ¶≠ÌÑ∞ Ï∂îÍ∞Ä
        if (!agentData) {
            const profile = getAgentProfile(agent);
            const position = characterPositions[agentsOnStage.size % characterPositions.length];
            
            const characterEl = document.createElement('div');
            characterEl.className = 'character-container';
            characterEl.style.left = position;
            characterEl.dataset.agent = agent;
            
            characterEl.innerHTML = `
                <div class="avatar" style="background-color: ${profile.color};">${profile.icon}</div>
                <div class="agent-name-plate">${agent}</div>
            `;
            
            debateStage.appendChild(characterEl);
            
            agentData = { el: characterEl, profile, position };
            agentsOnStage.set(agent, agentData);

            // Îì±Ïû• Ïï†ÎãàÎ©îÏù¥ÏÖò
            anime({
                targets: characterEl,
                bottom: [-50, 50],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutElastic(1, .8)'
            });
            
            await new Promise(resolve => setTimeout(resolve, 600));
        }

        // Î∞úÏñ∏Ïûê Í∞ïÏ°∞
        const allCharacters = document.querySelectorAll('.character-container');
        allCharacters.forEach(char => {
            if (char.dataset.agent === agent) {
                char.classList.add('speaking');
            } else {
                char.classList.remove('speaking');
            }
        });

        // Í∏∞Ï°¥ ÎßêÌíçÏÑ† Ï†úÍ±∞
        if (activeBubble) {
            await anime({
                targets: activeBubble,
                opacity: 0,
                scale: 0.8,
                duration: 300,
                easing: 'easeInQuad'
            }).finished;
            if (activeBubble.parentNode) {
                activeBubble.remove();
            }
        }

        // ÏÉà ÎßêÌíçÏÑ† ÏÉùÏÑ±
        const bubble = document.createElement('div');
        bubble.className = 'speech-bubble';
        bubble.innerHTML = `<p style="margin: 0;">${content.replace(/\n/g, '<br>')}</p>`;
        
        bubble.style.opacity = '0';
        bubble.style.left = agentData.position;
        debateStage.appendChild(bubble);
        
        // ÏúÑÏπò Í≥ÑÏÇ∞
        const bubbleHeight = bubble.offsetHeight;
        const bubbleTop = debateStage.offsetHeight - 50 - 120 - bubbleHeight - 30;
        bubble.style.top = `${Math.max(200, bubbleTop)}px`;
        
        activeBubble = bubble;

        // Îì±Ïû• Ïï†ÎãàÎ©îÏù¥ÏÖò
        anime({
            targets: bubble,
            opacity: [0, 1],
            scale: [0.8, 1],
            translateY: [20, 0],
            duration: 600,
            easing: 'easeOutBack'
        });
    };

    const updateRoundIndicator = (round) => {
        roundIndicator.textContent = `Round ${round}`;
        anime({
            targets: roundIndicator,
            scale: [1.2, 1],
            opacity: [0.3, 0.1],
            duration: 1000,
            easing: 'easeOutQuad'
        });
    };

    const showRoundHistory = () => {
        if (currentRoundMessages.length > 0) {
            roundHistory.push({
                round: currentRound - 1,
                messages: [...currentRoundMessages]
            });
            currentRoundMessages = [];
        }

        // ÌûàÏä§ÌÜ†Î¶¨ Ïª®ÌÖêÏ∏† ÏóÖÎç∞Ïù¥Ìä∏
        historyContent.innerHTML = '';
        
        roundHistory.forEach(roundData => {
            const roundSection = document.createElement('div');
            roundSection.className = 'round-section';
            
            const roundHeader = document.createElement('div');
            roundHeader.className = 'round-header';
            roundHeader.textContent = `Round ${roundData.round}`;
            roundSection.appendChild(roundHeader);
            
            roundData.messages.forEach(msg => {
                const profile = getAgentProfile(msg.agent);
                const messageRow = document.createElement('div');
                messageRow.className = 'message-row';
                
                messageRow.innerHTML = `
                    <div class="message-avatar" style="background-color: ${profile.color};">${profile.icon}</div>
                    <div class="message-content">
                        <div class="message-agent">${msg.agent}</div>
                        <div class="message-text">${msg.content}</div>
                    </div>
                `;
                
                roundSection.appendChild(messageRow);
            });
            
            historyContent.appendChild(roundSection);
        });

        // ÏÇ¨Ïù¥ÎìúÎ∞î Ïó¥Í∏∞
        historySidebar.classList.add('open');
        mainStage.classList.add('sidebar-open');
    };

    // ÏÇ¨Ïù¥ÎìúÎ∞î Îã´Í∏∞
    closeSidebar.addEventListener('click', () => {
        historySidebar.classList.remove('open');
        mainStage.classList.remove('sidebar-open');
    });

    // Î©îÏù∏ Î°úÏßÅ
    submitBtn.addEventListener('click', async function() {
        const task = taskInput.value.trim();
        const maxRounds = parseInt(maxRoundsInput.value, 10);
        if (!task || !maxRounds) return;
        
        // Ï¥àÍ∏∞Ìôî
        debateStage.innerHTML = '<div class="round-indicator" id="round-indicator">Round 1</div>';
        document.getElementById('round-indicator').textContent = 'Round 1';
        agentsOnStage.clear();
        currentRound = 1;
        roundHistory = [];
        currentRoundMessages = [];
        activeBubble = null;
        statusBar.textContent = 'Status: Starting debate...';
        submitBtn.disabled = true;
        
        // ÏÇ¨Ïù¥ÎìúÎ∞î Îã´Í∏∞
        historySidebar.classList.remove('open');
        mainStage.classList.remove('sidebar-open');
        
        Object.keys(agentProfiles).forEach(key => {
            if (key !== 'You' && key !== 'Moderator') delete agentProfiles[key];
        });
        nextProfileIndex = 0;
        
        await showDialogue('You', `Let's start the debate on:<br>"${task}"`);

        try {
            const res = await fetch('http://localhost:8002/api/v1/workflows/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task, max_rounds: maxRounds })
            });

            if (!res.ok || !res.body) throw new Error(`Workflow execution failed (HTTP ${res.status})`);
            
            statusBar.textContent = 'Status: Debate in progress...';
            const reader = res.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split(/\r?\n/);
                buffer = lines.pop(); 

                for (const line of lines) {
                    if (!line.trim().startsWith('data:')) continue;
                    
                    const msg = line.substring(5).trim();
                    try {
                        const data = JSON.parse(msg);

                        if (data.agent && data.type && data.content) {
                            await showDialogue(data.agent, data.content);
                        } else if (data.status) {
                            const roundInfo = (data.current_round && data.max_rounds) 
                                ? ` | Round: ${data.current_round}/${data.max_rounds}` 
                                : '';
                            statusBar.textContent = `Status: ${data.status}${roundInfo}`;
                            
                            // ÎùºÏö¥Îìú Î≥ÄÍ≤Ω Í∞êÏßÄ
                            if (data.current_round && data.current_round > currentRound) {
                                showRoundHistory();
                                currentRound = data.current_round;
                                updateRoundIndicator(currentRound);
                            }
                        }
                    } catch (err) {
                        console.error("JSON Parsing Error:", msg, err);
                        await showDialogue('System', `Received a malformed message.`);
                    }
                }
            }
            
            // ÎßàÏßÄÎßâ ÎùºÏö¥Îìú ÌûàÏä§ÌÜ†Î¶¨ Ï∂îÍ∞Ä
            showRoundHistory();
            statusBar.textContent = 'Status: Debate concluded!';
            
        } catch (err) {
            console.error(err);
            statusBar.textContent = `Status: Connection Error - ${err.message}`;
            await showDialogue('System', `Failed to connect. Is the server running?`);
        } finally {
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>
